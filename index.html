    <script>
        // script for timer

        var seconds = 0,
            minutes = 0,
            hours = 0,
            t;

        function add() {
            var h1 = document.getElementById('timer');
            seconds++;
            if (seconds >= 60) {
                seconds = 0;
                minutes++;
                if (minutes >= 60) {
                    minutes = 0;
                    hours++;
                }
            }

            h1.textContent = (hours ? (hours > 9 ? hours : "0" + hours) : "00") + ":" + (minutes ? (minutes > 9 ? minutes : "0" + minutes) : "00") + ":" + (seconds > 9 ? seconds : "0" + seconds);

            timer();
        }

        function timer() {
            t = setTimeout(add, 1000);
        }
        timer();
    </script>


    <script>
        //script for quiz

        var quiz_topic = "Iron Maiden"; // Topic name for Quiz
        var curr_index = -1;
        var score = 0; // Saves total score
        var scores = [] // Saves cumulative score for individual questions

        var questions = [

            {
                question: "The lead vocalist for Iron Maiden is? ",
                choices: ["Bruce Dickinson", "Ronnie James Dio", "James Hetfield", "Lemmy Kilmister"],
                answer: "Bruce Dickinson",
            }, {
                question: "_______ can be considered as a value for the attribute 'genre' pertaining to Iron Maiden. ",
                choices: ["Heavy metal music", "Funk rock", "Black metal", "Alternative rock"],
                answer: "Heavy metal music",
            }, {
                question: "The song Hallowed Be Thy Name featured on which album?",
                choices: ["Piece of Mind", "The Number of the Beast", "Fear of the Dark", "Iron Maiden"],
                answer: "The Number of the Beast",
            }, {
                question: "The first Iron Maiden album was released in which year?",
                choices: ["1976", "1982", "1980", "1978"],
                answer: "1980",
            }, {
                question: "Who played drums on the album 'Killers'?",
                choices: ["Nicko McBrain", "Clive Burr", "Doug Sampson", "Blaze Bayley"],
                answer: "Clive Burr",
            }, 

        ]
        var total = questions.length; // total number of questions


        //Following hides the Result graph and shows the first question
        window.onload = function() {
            $("#graph").hide(); // hide result graph
            changeQuestion(); // show first question

        };


        // Changes question and option text if questions not exhausted or else shows result graph
        function changeQuestion() {
            curr_index++;
            $('.myb').prop('disabled', false);


            if (curr_index >= total) {
                time_tot = document.getElementById("timer").textContent;
                var element2 = document.getElementById("canvas");
                element2.style.display = 'none';
                showGraph();

            } else {

                var q_obj = questions[curr_index];
                var q_text = q_obj.question;
                var opt1 = q_obj.choices[0];
                var opt2 = q_obj.choices[1];
                var opt3 = q_obj.choices[2];
                var opt4 = q_obj.choices[3];
                document.getElementById("q_id").textContent = 'Question ' + (curr_index + 1) + '/' + total;
                document.getElementById("score").textContent = 'Score ' + score + '/' + (100 * total);
                document.getElementById("question_text").textContent = q_text;
                document.getElementById("option1").textContent = opt1;
                document.getElementById("option2").textContent = opt2;
                document.getElementById("option3").textContent = opt3;
                document.getElementById("option4").textContent = opt4;
                document.getElementById("resource").value = quiz_topic;

                // Reset the color of option buttons
                var elements = document.getElementsByClassName('option');
                for (i = 0; i < elements.length; i++) {
                    ob = elements[i];
                    $(ob).removeClass('btn-danger');
                    $(ob).removeClass('btn-success');

                }


            }
        }

        // Used to check clicked answer and change color to red or green accordingly by adding and removing the respective class.
        // Also increments scores if necessary
        function changeColor(obj) {
            var selected_ans = document.getElementById($(obj).attr('id')).innerHTML;
            if (selected_ans == questions[curr_index].answer) {
                $(obj).addClass('btn-success');
                score += 100;
            } else {
                $(obj).addClass('btn-danger');
                var elements = document.getElementsByClassName('option');
                for (i = 0; i < elements.length; i++) {
                    ob = elements[i];
                    var selected_ans = document.getElementById($(ob).attr('id')).innerHTML;

                    if (selected_ans == questions[curr_index].answer) {
                        $(ob).addClass('btn-success');
                    }
                    $(obj).blur();

                }

            }

            // Gives a transition effect
            setTimeout(function() {
                $("#canvas").fadeOut();
                setTimeout(function() {
                    $("#canvas").fadeIn("slow", changeQuestion());
                }, 1000);

            }, 1500);

            scores.push(score); // Add cumulative score to score array
        }
    </script>
